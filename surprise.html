<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Cl√©mence ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Emp√™che de scroller quand le bouton bouge */
        }

        #container {
            background: white;
            padding: 3rem 2rem; /* Un peu plus d'espace en haut et en bas */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h1 { color: #d63384; font-size: 2rem; margin: 0 0 30px 0; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            z-index: 10; /* S'assure que les boutons sont au-dessus */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }
        #yesBtn:hover { transform: scale(1.05); background-color: #e0435f; }

        #noBtn {
            background-color: #e9ecef;
            color: #495057;
        }
        
        /* Le bouton "Non" passe en position absolue pour pouvoir bouger librement */
        #noBtn.moving {
            position: absolute;
        }

        /* Style pour l'image de fin uniquement */
        #container img { width: 100%; max-width: 250px; border-radius: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="container">
        <h1>Cl√©mence, will you be my valentine ? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn">Oui ! üòç</button>
            <button id="noBtn">Non üò¢</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.getElementById('container');
        const music = document.getElementById('bgMusic');

        // Fonction pour faire bouger le bouton "Non"
        function moveButton() {
            // On ajoute la classe qui permet le mouvement absolu
            noBtn.classList.add('moving');
            
            // Calcul de la zone disponible (fen√™tre moins la taille du bouton et une marge)
            const maxX = window.innerWidth - noBtn.offsetWidth - 30;
            const maxY = window.innerHeight - noBtn.offsetHeight - 30;
            
            // G√©n√®re une position al√©atoire
            const newX = Math.max(10, Math.random() * maxX);
            const newY = Math.max(10, Math.random() * maxY);
            
            // Applique la nouvelle position
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // Bouge au survol (PC) et au toucher (Mobile)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Emp√™che le clic
            moveButton();
        });

        // Action sur le bouton "Oui"
        yesBtn.addEventListener('click', () => {
            // Lance la musique
            music.play().catch(e => console.log("Lecture auto bloqu√©e : " + e));

            // Change le contenu de la bo√Æte. 
            // NOTE : J'ai laiss√© le GIF de fin ici. Si tu veux l'enlever aussi, dis-le moi !
            container.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1bmN6amR2ZzR3eXN4eXN4eXN4eXN4eXN4eXN4eXN4eXN4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN762clLOM/giphy.gif" alt="Happy cat">
                <h1>YAY ! Trop h√¢te d'y √™tre ! ü•∞üíñ</h1>
                <p style="font-size: 1.1rem; color: #666;">Pr√©pare-toi pour une super soir√©e !</p>
            `;
            
            // Confettis
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
            });
        });
    </script>
</body>
</html>
